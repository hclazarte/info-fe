name: e2e

on:
  workflow_dispatch:
  pull_request: # pruebas en cada PR
    branches: [master]
  push: # y en los commits directos a main
    branches: [master]

jobs:
  playwright:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env:
          - name: dev
            url: https://dev.infomovil.com.bo
          - name: prod
            url: https://infomovil.com.bo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Ejecuta el script adecuado según el entorno del matrix
      - name: Run Tagged Tests (${{ matrix.env.name }})
        run: |
          if [ "${{ matrix.env.name }}" = "prod" ]; then
            npm run test:smoke:prod
          else
            npm run test:smoke:dev
            npm run test:acceptance:dev
          fi

      # Publica el reporte HTML (opcional)
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.env.name }}
          path: playwright-report
          retention-days: 7
