name: e2e

on:
  workflow_dispatch:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  playwright:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env:
          - name: dev
            url: https://dev.infomovil.com.bo
          - name: prod
            url: https://infomovil.com.bo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Tagged Tests (${{ matrix.env.name }})
        env:
          BASE_URL: ${{ matrix.env.url }}
        run: |
          if [ "${{ matrix.env.name }}" = "prod" ]; then
            npm run test:smoke:prod
          else
            npm run test:smoke:dev
            npm run test:acceptance:dev
          fi

      # Reporte HTML (igual que antes)
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.env.name }}
          path: playwright-report
          retention-days: 7

      # NUEVO: subir test-results (screenshots, traces, logs)
      - name: Upload Playwright test results
        if: failure() # solo cuando haya errores
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results-${{ matrix.env.name }}
          path: test-results
          retention-days: 7

